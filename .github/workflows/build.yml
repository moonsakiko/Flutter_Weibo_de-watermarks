name: Build Weibo Cleaner (Android)
on:
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘

# ðŸ› ï¸åœ¨æ­¤å¤„å®šä¹‰APPåç§°å’Œæ–‡ä»¶å
env:
  APP_LABEL: "å¾®åšåŽ»æ°´å°"      # å®‰è£…åˆ°æ‰‹æœºæ˜¾ç¤ºçš„ä¸­æ–‡å
  FILE_NAME: "WeiboCleaner"  # ä¸‹è½½çš„æ–‡ä»¶å(è‹±æ–‡)
  PROJ_NAME: "weibo_cleaner" # å†…éƒ¨é¡¹ç›®å(å¿…é¡»å°å†™ä¸‹åˆ’çº¿)

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      LANG: "en_US.UTF-8" # å¼ºåˆ¶UTF-8é˜²æ­¢ä¸­æ–‡ä¹±ç 

    steps:
      # 1. æ‹‰å–ä»£ç 
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. é…ç½® Java çŽ¯å¢ƒ (Java 17 æ˜¯ç›®å‰ Flutter çš„æ ‡å‡†)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. é…ç½® Flutter çŽ¯å¢ƒ
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # ç¨³å®šç‰ˆæœ¬

      # 4. ðŸ§ ã€æ ¸å¿ƒã€‘æ™ºèƒ½é‡å»ºå·¥ç¨‹ (ä¿ç•™æ‚¨çš„ Kotlin ä»£ç )
      - name: Recreate Android Project with User Logic
        run: |
          echo "ðŸ”¥ Starting Smart Recreate Process..."
          mkdir -p user_backup
          
          # å®šä¹‰æ‚¨çš„ Kotlin ä»£ç è·¯å¾„ (ä¸ŽåŒ…å com.example.weibo_cleaner å¯¹åº”)
          KOTLIN_PATH="android/app/src/main/kotlin/com/example/${{ env.PROJ_NAME }}/MainActivity.kt"
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"

          # [å¤‡ä»½] å¤‡ä»½æ ¸å¿ƒé€»è¾‘
          if [ -f "$KOTLIN_PATH" ]; then
             echo "âœ… Backing up MainActivity.kt"
             cp "$KOTLIN_PATH" user_backup/
          else
             echo "âš ï¸ Warning: MainActivity.kt not found at expected path!"
          fi
          
          # [å¤‡ä»½] å¤‡ä»½æƒé™æ¸…å•
          if [ -f "$MANIFEST_PATH" ]; then
             echo "âœ… Backing up AndroidManifest.xml"
             cp "$MANIFEST_PATH" user_backup/
          fi

          # [é”€æ¯] åˆ é™¤æ—§çš„ android æ–‡ä»¶å¤¹
          echo "ðŸ—‘ï¸ Deleting old android folder..."
          rm -rf android

          # [é‡å»º] ç”Ÿæˆçº¯å‡€çš„å®‰å“éª¨æž¶
          echo "ðŸ—ï¸ Creating new Android project..."
          flutter create . --platforms android --project-name ${{ env.PROJ_NAME }}

          # [æ¢å¤] æ¢å¤ä»£ç ç›®å½•ç»“æž„
          TARGET_DIR="android/app/src/main/kotlin/com/example/${{ env.PROJ_NAME }}"
          mkdir -p "$TARGET_DIR"
          
          # [æ¢å¤] è¿˜åŽŸ Kotlin æ–‡ä»¶
          if [ -f "user_backup/MainActivity.kt" ]; then
             cp user_backup/MainActivity.kt "$TARGET_DIR/"
             echo "âœ… Restored MainActivity.kt"
          fi
          
          # [æ¢å¤] è¿˜åŽŸ Manifest
          if [ -f "user_backup/AndroidManifest.xml" ]; then
             cp user_backup/AndroidManifest.xml "$MANIFEST_PATH"
             echo "âœ… Restored AndroidManifest.xml"
          fi

      # 5. ðŸ’‰ã€æ³¨å…¥ã€‘è‡ªåŠ¨ç”Ÿæˆ build.gradle (åŒ…å« OpenCV å’Œ TFLite)
      - name: Overwrite build.gradle
        run: |
          echo "ðŸ’‰ Injecting Dependencies into build.gradle..."
          cat > android/app/build.gradle <<EOF
          plugins {
              id "com.android.application"
              id "kotlin-android"
              id "dev.flutter.flutter-gradle-plugin"
          }
          android {
              namespace "com.example.${{ env.PROJ_NAME }}"
              compileSdkVersion 34
              ndkVersion flutter.ndkVersion
              compileOptions { sourceCompatibility JavaVersion.VERSION_1_8; targetCompatibility JavaVersion.VERSION_1_8 }
              kotlinOptions { jvmTarget = '1.8' }
              defaultConfig {
                  applicationId "com.example.${{ env.PROJ_NAME }}"
                  minSdkVersion 24  // OpenCV å’Œ TFLite éœ€è¦è¾ƒé«˜çš„ MinSDK
                  targetSdkVersion flutter.targetSdkVersion
                  versionCode 1
                  versionName "1.0"
              }
              buildTypes { release { signingConfig signingConfigs.debug } }
          }
          flutter { source '../..' }
          dependencies {
              // ðŸ‘‡ è¿™é‡Œæ˜¯æ‚¨éœ€è¦çš„æ ¸å¿ƒåº“
              implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
              implementation "org.tensorflow:tensorflow-lite:2.14.0"
              implementation "org.tensorflow:tensorflow-lite-support:0.4.4"
              implementation "org.tensorflow:tensorflow-lite-gpu:2.14.0"
              implementation "com.quickbirdstudios:opencv:4.5.3.0"
              implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.1"
          }
          EOF

      # 6. ðŸ“¦ã€æ¬è¿ã€‘å¤„ç†æ¨¡åž‹æ–‡ä»¶
      - name: Place TFLite Model
        run: |
          mkdir -p android/app/src/main/assets
          # æ£€æŸ¥æ ¹ç›®å½•æ˜¯å¦æœ‰æ¨¡åž‹
          if [ -f "yolov8_wm.tflite" ]; then
            echo "âœ… Found yolov8_wm.tflite, copying to assets..."
            cp yolov8_wm.tflite android/app/src/main/assets/
          else
            echo "âŒ Error: yolov8_wm.tflite not found in root directory!"
            echo "âš ï¸ Creating a dummy file to prevent build crash (App will crash at runtime)"
            touch android/app/src/main/assets/yolov8_wm.tflite
          fi

      # 7. ðŸ·ï¸ã€æ”¹åã€‘æ³¨å…¥ä¸­æ–‡ APP åç§°
      - name: Change App Label (UTF-8 Safe)
        run: |
          python3 -c "
          import re
          manifest_path = 'android/app/src/main/AndroidManifest.xml'
          with open(manifest_path, 'r', encoding='utf-8') as f:
              content = f.read()
          # æ­£åˆ™æ›¿æ¢ label
          new_content = re.sub(r'android:label=\"[^\"]*\"', 'android:label=\"${{ env.APP_LABEL }}\"', content)
          with open(manifest_path, 'w', encoding='utf-8') as f:
              f.write(new_content)
          "
          echo "âœ… App label changed to: ${{ env.APP_LABEL }}"

      # 8. ðŸ”§ã€ä¿®å¤ã€‘å¼ºåˆ¶ä¿®æ­£ Kotlin ç‰ˆæœ¬å’ŒçŽ¯å¢ƒé…ç½®
      - name: Fix Project Settings
        run: |
          sed -i 's/id "org.jetbrains.kotlin.android" version ".*"/id "org.jetbrains.kotlin.android" version "1.9.0"/g' android/settings.gradle
          flutter pub get

      # 9. ðŸ”¨ã€æ‰“åŒ…ã€‘æž„å»º Release APK
      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64

      # 10. ðŸ“¤ã€ä¸Šä¼ ã€‘é‡å‘½åå¹¶ä¸Šä¼ 
      - name: Rename and Upload
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk "build/app/outputs/flutter-apk/${{ env.FILE_NAME }}.apk"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.FILE_NAME }}_Install_Package
          path: "build/app/outputs/flutter-apk/${{ env.FILE_NAME }}.apk"
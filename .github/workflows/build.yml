name: Build Weibo Cleaner (Final Fix)
on:
  workflow_dispatch:

env:
  APP_LABEL: "微博去水印"      
  FILE_NAME: "WeiboCleaner"
  PROJ_NAME: "weibo_cleaner"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      LANG: "en_US.UTF-8"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # 1. 重建工程
      - name: Recreate Android Project
        run: |
          mkdir -p user_backup
          
          KOTLIN_PATH="android/app/src/main/kotlin/com/example/${{ env.PROJ_NAME }}/MainActivity.kt"
          # 备份 Kotlin 代码
          if [ -f "$KOTLIN_PATH" ]; then
             cp "$KOTLIN_PATH" user_backup/
          fi

          # 删除旧安卓目录并重建
          rm -rf android
          flutter create . --platforms android --project-name ${{ env.PROJ_NAME }}

          # 恢复 Kotlin 代码
          TARGET_DIR="android/app/src/main/kotlin/com/example/${{ env.PROJ_NAME }}"
          mkdir -p "$TARGET_DIR"
          if [ -f "user_backup/MainActivity.kt" ]; then
             cp user_backup/MainActivity.kt "$TARGET_DIR/"
          fi

      # 2. ⚡⚡⚡【核心修复】强制重写 AndroidManifest.xml ⚡⚡⚡
      # 这一步将强行注入网络权限和硬件加速开关
      - name: Force Write AndroidManifest
        run: |
          cat > android/app/src/main/AndroidManifest.xml <<EOF
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <!-- ✅ 必须显式声明网络权限 -->
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>
              <!-- 存储权限 -->
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.READ_MEDIA_IMAGES"/>
              <uses-permission android:name="android.permission.MANAGE_EXTERNAL_STORAGE"/>

              <application
                  android:label="${{ env.APP_LABEL }}"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher"
                  android:usesCleartextTraffic="true" 
                  android:requestLegacyExternalStorage="true"
                  android:hardwareAccelerated="true"> <!-- ✅ 必须开启硬件加速，否则WebView不启动 -->
                  
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                          android:name="io.flutter.embedding.android.NormalTheme"
                          android:resource="@style/NormalTheme"
                          />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          EOF

      # 3. 注入 build.gradle (保持不变)
      - name: Overwrite build.gradle
        run: |
          cat > android/app/build.gradle <<EOF
          plugins {
              id "com.android.application"
              id "kotlin-android"
              id "dev.flutter.flutter-gradle-plugin"
          }
          android {
              namespace "com.example.${{ env.PROJ_NAME }}"
              compileSdkVersion 34
              ndkVersion flutter.ndkVersion
              compileOptions { sourceCompatibility JavaVersion.VERSION_1_8; targetCompatibility JavaVersion.VERSION_1_8 }
              kotlinOptions { jvmTarget = '1.8' }
              defaultConfig {
                  applicationId "com.example.${{ env.PROJ_NAME }}"
                  minSdkVersion 24
                  targetSdkVersion flutter.targetSdkVersion
                  versionCode 1
                  versionName "1.0"
              }
              buildTypes { release { signingConfig signingConfigs.debug } }
          }
          flutter { source '../..' }
          dependencies {
              implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
              implementation "org.tensorflow:tensorflow-lite:2.14.0"
              implementation "org.tensorflow:tensorflow-lite-support:0.4.4"
              implementation "org.tensorflow:tensorflow-lite-gpu:2.14.0"
              implementation "com.quickbirdstudios:opencv:4.5.3.0"
              implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.1"
          }
          EOF

      # 4. 搬运模型
      - name: Place TFLite Model
        run: |
          mkdir -p android/app/src/main/assets
          if [ -f "yolov8_wm.tflite" ]; then
            cp yolov8_wm.tflite android/app/src/main/assets/
          else
            touch android/app/src/main/assets/yolov8_wm.tflite
          fi

      # 5. 修复配置并打包
      - name: Build APK
        run: |
          sed -i 's/id "org.jetbrains.kotlin.android" version ".*"/id "org.jetbrains.kotlin.android" version "1.9.0"/g' android/settings.gradle
          flutter pub get
          # 重新生成图标，因为我们重写了Manifest
          if [ -f "assets/images/icon.png" ]; then
             dart run flutter_launcher_icons
          fi
          flutter build apk --release --target-platform android-arm64

      # 6. 上传
      - name: Rename and Upload
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk "build/app/outputs/flutter-apk/${{ env.FILE_NAME }}.apk"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.FILE_NAME }}_Install_Package
          path: "build/app/outputs/flutter-apk/${{ env.FILE_NAME }}.apk"